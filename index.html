<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Finetask</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="toolbar">
            <button class="toolbar-btn">
                <i class="toolbar-btn__icon fa-solid fa-plus"></i>
            </button>
            <div class="toolbar-search">
                <i class="toolbar-search__icon fa-solid fa-magnifying-glass"></i>
                <input type="text" class="toolbar-search" placeholder="Search Task...">
            </div>
        </div>
        <nav>
            <ul class="filter-list">
                <li class="filter-list__item">All</li>
                <li class="filter-list__item">Important</li>
                <li class="filter-list__item">Today</li>
                <li class="filter-list__item">Planned</li>
            </ul>
            <button class="filter-btn">
                <i class="fa-solid fa-filter"></i>Filter
            </button>
        </nav>
    </header>
    <main>
        <div class="task-container">
            <button class="task-btn">

            </button>
            <p class="task-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam molestiae quas architecto? Animi cum aut fuga.
            </p>
        </div>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
